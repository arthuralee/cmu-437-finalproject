<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Trading Post</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/general.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/sidebar.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-3" id="logo">
        <h2>Trading Post</h2>
      </div>
      <div class="col-md-9" id="search">
        <form class="form" role="form" method="get" action="/search">
          <div class="form-group">
            <input type="search" class="form-control" name="q" placeholder="Search for an item..." value="{{q}}">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div id="sidebar" class="col-md-3">
        {% block sidebar %}{% endblock %}

        <ul class="nav nav-pills nav-stacked">
          {% if user.is_authenticated %}
          <li>
            <a><img src="https://scontent-a-lga.xx.fbcdn.net/hphotos-ash2/t1.0-9/398511_10150463491055810_1684691940_n.jpg" width="40" height="40" /> {{user.username}} (30)</a>
          </li>
          {% endif %}



          <li{%if nav.home%} class="active"{%endif%}><a href="/">Home</a></li>
          {% if user.is_authenticated %}
            <li{%if nav.profile%} class="active"{%endif%}><a href="/user/{{user.username}}">Profile</a></li>
            <li{%if nav.catalog%} class="active"{%endif%}><a href="/manage">My catalog</a></li>
            <li{%if nav.trade%} class="active"{%endif%}><a href="/trade">My Trades</a></li>
            <li><a href="/logout">Logout</a></li>
          {% endif %}
        </ul>
      </div>

      <div class="col-md-9">
        {% block errors %}
        {% endblock %}
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

  </div>
</body>

</html>
